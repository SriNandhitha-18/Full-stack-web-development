<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id ="abc" style="width: 100px; height: 100px; background-color: blueviolet;"></div>
    <br><br>

    <button id = "clickMe">Click Me
    <script>
        let a =document.getElementById("abc");
        a.addEventListener("dblclick", function() {
            a.style.backgroundColor = "pink";
            a.innerHTML = "Double clicked";
            a.style.backgroundColor = 
            a.style.backgroundColor === "lightblue" ?  "lightcoral" : "lightgreen";
        });
    </script>
</body>
</html>
