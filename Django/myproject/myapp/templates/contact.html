<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    {% for student in Student_list %}
        <div>
            <a href="{% url 'details' slug=student.slug %}">{{ student.name }}</a>
            <h2>Roll no.: {{ student.roll_no }}</h2>
        </div>
    {% endfor %}
</body>
</html>
