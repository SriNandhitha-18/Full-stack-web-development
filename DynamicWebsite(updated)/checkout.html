<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body bgcolor="bisque">
    <div class="logo">AJIO</div>
    <div class="button">
        <center><h2>How would you like to Pay?</h2>
        <div class="indigo">
         <img src="https://tse3.mm.bing.net/th/id/OIP.DHNe31YCudmUKF9cKOGBUAHaHa?r=0&w=1200&h=1200&rs=1&pid=ImgDetMain&o=7&rm=3" class="pay" alt="cash"><br>
         <button class="btn">Cash on Delivery</button>
         </div>
         <div class="indigo">
        <img src="https://www.paypalobjects.com/marketing/web/gb/en/business-debit-card/bdmc_card_front1.png" class="pay" alt="debit"><br>
         <button class="btn">Debit Card</button>
         </div>
         <div class="indigo">
        <img src="https://www.pymnts.com/wp-content/uploads/2022/02/India-UPI.jpg" class="pay" alt="UPI"><br>
         <button class="btn">UPI</button>
         </div>
         <center><h1>Checkout Your Transactions!</h1></center>
        </center>
    </div>
</body>
</html>
