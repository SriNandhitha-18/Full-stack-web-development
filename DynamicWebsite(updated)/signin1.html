<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajio Login</title>
     <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/6681/6681204.png">
    <link rel="stylesheet" href="Music.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#" method="POST">
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" background color ="white" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <div class="login-options">
                    <label>
                        <input type="checkbox" name="remember"> Remember Me</label>
                </div>
                <div class="forgot-password">
                    <label>
                        <a href="#">Forgot Password?</a>
                    </label>
                </div>
                <input type="submit" value="Login" class="btn"><br><br>
                <div class="signup-option">
                    <p>Don't have an account? <a href="#">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
