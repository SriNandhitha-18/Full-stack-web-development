<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <form>
        <fieldset>
            <center>
        <h1><u>User Personal Information</u></h1></center>
        <br>
        <strong>please fill all the required details</strong>
        <br>
        <br>
        <label for="name">Enter your full name:</label>
        <input type="text" id="name" placeholder="Enter your full name "
         required/>
        <br>
        <br>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" placeholder="Enter your email" required/>
        <br>
        <br>
        <label for="password">Enter your Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required/>
        <br>
        <br>
        <label for="password">Confirm your Password:</label>
        <input type="password" id="confirmpassword" placeholder="Confirm your password" required/>
        <br>
        <br>
        <label for="dob">Enter your Date of Birth:</label>
        <input type="date" id="dob" placeholder="Enter your date of birth" required/>
        <br><br>
        <label for="address">Enter your Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>
        <br>
        <br>
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="Enter your phone number" required/>
        <br>
        <br>
        <label for="country">Select your Country:</label>
        <select id="country" required>
            <option value="" disabled selected>Select your country</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="australia">Australia</option>
            <br>
            <br>
        </select>
        <p>Select your gender:</p>
        <div class="gender-group">
            <input type="radio" name="gender" value="male" id="male"  required/>
        <label for="male">Male</label>
    <input type="radio" name="gender" value="female" id="female" required/>
<label for="female">Female</label>   
<input type="radio" name="gender" value="other" id="other" required/>
<label for="other">Other</label>   
</div>
<br>
<center>
        <input type="submit" value="Submit"/>
        </center>
        <br>
        <center>
        <u>Need help? Contact Us</u>
        </center>
    </fieldset>
    </form>
</center>
</body>
</html>
